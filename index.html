<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Generate Resume by Amber Jan</h1>
<form id="resumeForm">
<fieldset>
<legend>Personal Information</legend>
<label for="fullName">Full Name:</label>
<input type="text" id="fullName" name="fullName" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone" required>          

<!--Profile Picture-->          
  <label for="profilePicture">Profile Picture:</label>     
  
  <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>


</fieldset>
<fieldset>
<legend>Education</legend>
<label for="education">Education:</label>
<textarea id="education" name="education" rows="4" required></textarea>
</fieldset>
<fieldset>
<legend>Experience</legend>
<label for="experience">Experience:</label>
<textarea id="experience" name="experience" rows="4" required></textarea>
</fieldset>
<fieldset>
<legend>Skills</legend>
<label for="skills">Skills:</label>
<textarea id="skills" name="skills" rows="4" required></textarea>
</fieldset>
<button type="submit">Generate Resume Below</button>
</form>
<div id="resumeOutput">
<!-- Editable Resume content will be dynamically generated below -->
</div>
<script src="script.js"></script>
</body>
</html>
